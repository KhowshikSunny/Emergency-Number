<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font Awsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency-Hotline-Number</title>
</head>

<body>
    <header>
        <section class="header-section flex justify-between h-[100px] w-[1920px] m-auto px-[60px] py-[24px] bg-white">
            <div class="logo-section flex  items-center  max-h-[50px] w-[195px] ">
                <img src="assets/logo.png" class="w-[50px] h-[50px]" alt="">
                <h1 class="text-[#006747] leading-6 font-extrabold ml-[10px] text-lg">Emergency Service</h1>

            </div>
            <div class="right-side-function-section flex justify-center items-center gap-4 ]">
                <div
                    class="heart-function bg-[#41ff6b1a] w-[106px] h-[52px] rounded-[50px] py-[12px] px-[20px] justify-center items-center">
                    <div class="heart-inner flex justify-center items-center gap-3">
                        <span class="font-bold">0</span>
                        <img src="assets/heart.png" class="h-[30px] w-[30px]" alt="">
                    </div>
                </div>
                <div class="coin-function bg-[#41ff6b1a] w-[106px] h-[52px] rounded-[50px] py-[12px] px-[20px]">
                    <div class="coin-inner flex justify-center items-center gap-3">
                        <span class="font-bold">100</span>
                        <img src="assets/coin.png" class="h-[30px] w-[30px]" alt="">
                    </div>
                </div>
                <div class="copy-function bg-[#00a63e] w-[106px] h-[52px] rounded-[50px] py-[12px] px-[20px]">

                    <div class="heart-inner flex justify-center items-center gap-2">
                        <span class="font-bold text-white">2</span>
                        <h1 class="font-bold text-white">Copy</h1>
                    </div>

                </div>
            </div>
        </section>

        <section
            class="banner-section  w-[1920px] h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-[60px] px-[12px] flex justify-center items-center">
            <div class="banner-container  ">
                <div class="hero-logo flex justify-center items-center mb-3">
                    <img src="assets/logo-dark.png" class="h-[92px] w-[92px] " alt="">
                </div>

                <h1 class="font-extrabold text-xl text-white text-center mb-3">Emergency Service Directory</h1>
                <p class="font-semibold text-xl text-white mb-3">Government Emergency Services at Your Fingertip - A Project
                    by Government of the People's Republic of Bangladesh</p>
            </div>

        </section>


    </header>

</body>

</html>
